<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">


  <!-- New Project
  <ion-tab title="New" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>    Tab -->

  <!-- Project List Tab -->
  <ion-tab title="Projects" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/projects">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
