<ion-view view-title="{{project.project.title}}">
  <ion-content class="padding">
    <div class="list card">
        <div class="button-bar">
			<a href="bitcoin:{{project.bitcoin.address}}" class="button button-outline item-icon-left icon ion-social-bitcoin button-bar"></a>
            <a href="{{project.contacts.website}}" class="button button-outline item-icon-left icon ion-link button-bar"></a>
            <a href="tel:{{project.contacts.phone}}" class="button button-outline item-icon-left icon ion-android-call button-bar"></a>
            <a href="mailto:{{project.contacts.email}}" class="button button-outline item-icon-left icon ion-email button-bar"></a>
        </div>
        <div class="item" style="text-align:center;">
            <qrcode data="{{project.bitcoin.address}}" size="100"></qrcode>
            <h2>{{project.bitcoin.address}}</h2>
            <h3>Goal: {{project.bitcoin.goal}} BTC</h3>
        </div>

        <div class="item item-body">
            <p>Category: {{project.project.category}}</p>
            {{project.project.detail}}
        </div>
        <div class="item item-body">
            <img src="{{project.image.url}}">
        </div>
        <div class="item item-body">
            <iframe
              width="100%"
              height="450"
              frameborder="0" style="border:0"
              ng-src="{{mapUrl}}" allowfullscreen>
            </iframe> 
        </div>
    </div>
  </ion-content>
</ion-view>
